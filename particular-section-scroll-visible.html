<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      jQuery(document).ready(function () {
        jQuery(window).scroll(function () {
          if (jQuery(".video_visible").visible(true)) {
            // this class use only visible section
            jQuery(".fixed_video_sec").css("opacity", "1");
            //this class use visible this item
          } else {
            jQuery(".fixed_video_sec").css("opacity", "0");
            //this class use Hide this item
          }
        });
      });
    </script>
  </body>
</html>
