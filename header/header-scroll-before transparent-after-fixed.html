<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-navbarbox">
      <!-- sticky add after scroll 100px -->
      <div class="container">
        <div class="row">
          <div class="col-xs-8 col-sm-4 col-md-2 center-logo">
            <div class="logo-boxin">
              <a href="https://wp.localserverweb.com/nigiro/"
                ><img
                  src="https://wp.localserverweb.com/nigiro/wp-content/uploads/2021/10/logo_white-1-1.png"
                  class="header-image"
                  alt=""
              /></a>
            </div>
          </div>
          <div class="col-xs-4 col-sm-8 col-md-2 mobile-menubtn">
            <div class="btnmmenu" id="toggle-sidebar">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="col-sm-6 col-md-10 desktop-menubox">
            <div class="desktop-menuboxin">
              <div class="menu-header-nav-container">
                <ul id="menu-header-nav" class="nav-menu">
                  <li
                    id="menu-item-22"
                    class="
                      menu-item
                      menu-item-type-post_type
                      menu-item-object-page menu-item-home
                      current-menu-item
                      page_item page-item-15
                      current_page_item
                      menu-item-22
                    "
                  >
                    <a
                      href="https://wp.localserverweb.com/nigiro/"
                      aria-current="page"
                      >Home</a
                    >
                  </li>
                  <li
                    id="menu-item-23"
                    class="
                      menu-item
                      menu-item-type-post_type
                      menu-item-object-page menu-item-23
                    "
                  >
                    <a href="https://wp.localserverweb.com/nigiro/about-us/"
                      >About Us</a
                    >
                  </li>
                  <li
                    id="menu-item-24"
                    class="
                      menu-item
                      menu-item-type-post_type
                      menu-item-object-page menu-item-24
                    "
                  >
                    <a href="https://wp.localserverweb.com/nigiro/contact-us/"
                      >Contact Us</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      jQuery(document).ready(function () {
        $(window).scroll(function () {
          if (jQuery(window).scrollTop() > 100) {
            jQuery(".main-navbarbox").addClass("sticky");
          } else if (jQuery(window).scrollTop() < 100) {
            jQuery(".main-navbarbox").removeClass("sticky");
          }
        });
      });
    </script>
  </body>
</html>
